<!DOCTYPE html>
<html>
<head>
  <title>Lista de Compras</title>
</head>
<body>

<h1>Gerenciador de Lista de Compras</h1>

<script>
  // Inicializa um array vazio para armazenar os itens da lista de compras
  let listaDeCompras = {
    frutas: [],
    laticinios: [],
    congelados: [],
    doces: []
  };

  // Função para adicionar um item à lista de compras
  function adicionarItem() {
    let adicionar = prompt("Deseja adicionar um item à lista de compras? (sim/não)");

    if (adicionar.toLowerCase() === 'sim') {
      let comida = prompt("Qual comida você deseja adicionar?");
      let categoria = prompt("Em qual categoria essa comida se encaixa (frutas, laticínios, congelados, doces)?");

      // Adiciona o item à categoria correspondente na lista de compras
      switch (categoria.toLowerCase()) {
        case 'frutas':
          listaDeCompras.frutas.push(comida);
          break;
        case 'laticinios':
          listaDeCompras.laticinios.push(comida);
          break;
        case 'congelados':
          listaDeCompras.congelados.push(comida);
          break;
        case 'doces':
          listaDeCompras.doces.push(comida);
          break;
        default:
          alert("Categoria inválida!");
      }

      adicionarItem(); // Chama recursivamente para adicionar mais itens
    } else {
      // Mostra a lista de compras agrupada por categorias
      console.log('Lista de Compras:');
      for (let categoria in listaDeCompras) {
        if (listaDeCompras[categoria].length > 0) {
          console.log(`    ${categoria.charAt(0).toUpperCase() + categoria.slice(1)}: ${listaDeCompras[categoria].join(', ')}`);
        }
      }
    }
  }

  // Inicia o programa chamando a função para adicionar itens à lista de compras
  adicionarItem();
</script>

</body>
</html>
